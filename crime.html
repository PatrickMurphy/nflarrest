	<div class="container">
		<header>
			<a href="http://nflarrest.com"><h1>
				NFL<span>Arrest</span>.com

			<div class="dateRangeControl">
				<span class="title">Date Range:</span> <a href="#" id="changeDateRangeLink">01/01/2000 - 01/01/2015</a>
			</div>
		</header>
		<div class="dateRangeEditor four columns offset-by-eight">
			<form class="dateRangeForm">
				<span class="row">
					<label class="six columns">Start Date:</label>
					<input class="six columns" type="date" id="dateRange_start" />
				</span>
				<span class="row">
					<label class="six columns">End Date:</label>
					<input class="six columns" type="date" id="dateRange_end" />
				</span>
				<span class="row">
					<button class="six columns" id="dateRangeCancelBtn">Cancel</button>
					<button class="six columns button-primary" id="dateRangeSaveBtn">Save</button>
				</span>
			</form>
		</div>
		<br class="clear" />
		<h3 id="pageTitle">Crime: </h3>
		<section>
			<!--<div class="tweleve columns" id="chart"></div>
            <button id="details_summary_btn" class="button-primary">Expand</button>
			<br class="clear" />-->
			<aside>
				<div class="four columns top-list">
					<h3>Top Teams</h3>
					<div id="teamchart"></div>
				</div>
				<div class="four columns top-list">
					<h3>Top Players</h3>
					<div id="playerchart"></div>
				</div>
				<div class="four columns top-list">
					<h3>Top Positions</h3>
					<div id="poschart"></div>
				</div>
			</aside>
			<br class="clear"/>
			<div style="width:98%; margin-left:1%;">
				<h4 style="text-align:left;">Incidents:</h4>
				<table id="arrest_table">
				</table>
			</div>
		</section>
		<br class="clear" />
